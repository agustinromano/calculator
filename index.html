<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="display">
        <div data-prev-output class="prev-output"></div>
        <div data-output class="output"></div>
      </div>

      <button data-clear class="span-two">AC</button>
      <button data-delete class="span-two">Del</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>+</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>-</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>*</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equal>=</button>
      <button data-operation>รท</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
